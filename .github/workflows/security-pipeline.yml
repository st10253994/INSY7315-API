name: Comprehensive Security & Testing Pipeline

on:
  push:
    branches: 
      - main
      - pipeline
      - develop
      - 'pipeline-*'
      - 'PIPELINE_*'
      - 'feature/*'
      - 'security/*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  SECURITY_SCAN_TIMEOUT: 300
  MAX_VULNERABILITIES: 0

jobs:
  security-foundation:
    name: Security Foundation Scan
    runs-on: ubuntu-latest
    outputs:
      has-secrets: ${{ steps.secret-scan.outputs.has-secrets }}
      has-vulnerabilities: ${{ steps.vuln-scan.outputs.has-vulnerabilities }}
      security-score: ${{ steps.security-score.outputs.score }}
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: üîç Environment Security Scan
      id: env-scan
      run: |
        echo "Scanning environment configuration..."
        
        echo "Checking git history for secrets..."
        if git log --all --full-history -- "*.env*" | grep -i "password\|secret\|key" | head -5; then
          echo "‚ö†Ô∏è WARNING: Potential secrets found in git history"
        else
          echo "‚úÖ No secrets detected in git history"
        fi
        
        echo "Checking environment file security..."
        if [ -f ".env.example" ]; then
          echo "‚úÖ Environment example file found"
          if grep -E "(password|secret|key).*=" .env.example | grep -v "your_" | grep -v "example" | grep -v "JWT_SECRET=your" | grep -v "MONGODB_URI=mongodb"; then
            echo "‚ö†Ô∏è WARNING: Actual secrets may be in .env.example"
          fi
        else
          echo "‚ö†Ô∏è Consider adding .env.example for documentation"
        fi

    - name: üîê Advanced Secret Detection
      id: secret-scan
      run: |
        echo "Running advanced secret detection..."
        
        SECRET_PATTERNS=(
          "sk-[a-zA-Z0-9]{48}"
          "ghp_[a-zA-Z0-9]{36}"
          "gho_[a-zA-Z0-9]{36}"
          "AIza[0-9A-Za-z\\-_]{35}"
          "AKIA[0-9A-Z]{16}"
          "aws_secret_access_key.*[=:].*[A-Za-z0-9/+=]{40}"
          "mongodb://[^:]+:[^@]+@[^/]+"
          "mongodb\+srv://[^:]+:[^@]+@[^/]+"
          "postgres://[^:]+:[^@]+@[^/]+"
          "mysql://[^:]+:[^@]+@[^/]+"
          "-----BEGIN PRIVATE KEY-----"
          "-----BEGIN RSA PRIVATE KEY-----"
          "cloudinary://[^:]+:[^@]+@[^/]+"
        )
        
        SECRET_FOUND=false
        for pattern in "${SECRET_PATTERNS[@]}"; do
          if grep -r -E "$pattern" --include="*.js" --include="*.json" --include="*.md" --exclude=".env.example" --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=build . 2>/dev/null | head -3; then
            echo "üö® CRITICAL: Advanced secret pattern detected: $pattern"
            SECRET_FOUND=true
          fi
        done
        
        if [ "$SECRET_FOUND" = true ]; then
          echo "has-secrets=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Secrets detected - review required"
        else
          echo "‚úÖ No advanced secret patterns detected"
          echo "has-secrets=false" >> $GITHUB_OUTPUT
        fi

    - name: üîí Cryptographic Security Check
      run: |
        echo "Checking cryptographic implementation..."
        
        echo "Scanning for weak cryptographic patterns..."
        WEAK_CRYPTO=(
          "md5\("
          "sha1\("
          "Math\.random\(\)"
          "crypto\.pseudoRandomBytes"
          "cipher.*'des'"
          "cipher.*'rc4'"
        )
        
        WEAK_FOUND=false
        for pattern in "${WEAK_CRYPTO[@]}"; do
          if grep -r -E "$pattern" --include="*.js" --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null; then
            echo "‚ö†Ô∏è WARNING: Weak cryptographic pattern found: $pattern"
            WEAK_FOUND=true
          fi
        done
        
        if [ "$WEAK_FOUND" = false ]; then
          echo "‚úÖ No weak cryptographic patterns detected"
        fi
        
        if grep -r "bcrypt" package.json >/dev/null 2>&1; then
          echo "‚úÖ Strong password hashing (bcrypt) detected"
        else
          echo "‚ö†Ô∏è WARNING: No bcrypt library detected for password hashing"
        fi

  dependency-security:
    name: Dependency Security Analysis
    runs-on: ubuntu-latest
    needs: security-foundation
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: üîÑ Sync Package Lock File
      run: |
        echo "Checking package-lock.json sync status..."
        
        if [ ! -f "package-lock.json" ]; then
          echo "üì¶ package-lock.json not found, generating..."
          npm install --package-lock-only --no-audit
        else
          echo "üì¶ Verifying package-lock.json integrity..."
          npm ci --dry-run --no-audit 2>&1 | tee ci-check.log || {
            echo "‚ö†Ô∏è package-lock.json needs update, regenerating..."
            rm -f package-lock.json
            npm install --package-lock-only --no-audit
          }
        fi
        
        echo "‚úÖ Package lock file sync completed"

    - name: üìä Dependency Tree Analysis
      run: |
        echo "Analyzing dependency tree for RentWise API..."
        
        npm list --depth=0 --json > dependency-report.json 2>/dev/null || echo "Dependency list generated with warnings"
        
        TOTAL_DEPS=$(npm list --depth=0 2>/dev/null | grep -c "‚îú‚îÄ\|‚îî‚îÄ" || echo "0")
        echo "üì¶ Total dependencies: $TOTAL_DEPS"
        
        echo "Key dependencies detected:"
        grep -E "(express|mongodb|jwt|bcrypt|helmet|cors|arcjet)" package.json | head -10

    - name: üîç Vulnerability Deep Scan
      run: |
        echo "Running comprehensive vulnerability scan..."
        
        npm ci --no-audit || {
          echo "‚ö†Ô∏è npm ci failed, falling back to npm install..."
          npm install --no-audit
        }
        
        echo "Running npm audit (high severity and above)..."
        npm audit --audit-level=high --json > audit-high.json 2>/dev/null || {
          echo "‚ö†Ô∏è Audit found issues, analyzing..."
        }
        
        if [ -f audit-high.json ]; then
          if command -v jq >/dev/null 2>&1; then
            TOTAL_VULN=$(jq '.metadata.vulnerabilities.total // 0' audit-high.json 2>/dev/null || echo "0")
            HIGH_VULN=$(jq '.metadata.vulnerabilities.high // 0' audit-high.json 2>/dev/null || echo "0")
            CRITICAL_VULN=$(jq '.metadata.vulnerabilities.critical // 0' audit-high.json 2>/dev/null || echo "0")
            
            echo "üìä Vulnerability Summary:"
            echo "   Total: $TOTAL_VULN"
            echo "   High: $HIGH_VULN"
            echo "   Critical: $CRITICAL_VULN"
            
            if [ "$CRITICAL_VULN" -gt 0 ]; then
              echo "üö® CRITICAL vulnerabilities detected!"
            elif [ "$HIGH_VULN" -gt 0 ]; then
              echo "‚ö†Ô∏è High severity vulnerabilities detected"
            else
              echo "‚úÖ No high/critical severity vulnerabilities found"
            fi
          else
            echo "‚ö†Ô∏è jq not available, checking audit results manually..."
            if grep -q '"high"\|"critical"' audit-high.json; then
              echo "‚ö†Ô∏è High or critical severity vulnerabilities may exist"
            else
              echo "‚úÖ No obvious high/critical vulnerabilities in output"
            fi
          fi
        else
          echo "‚úÖ No vulnerabilities detected"
        fi
        
        echo "Checking for known vulnerable packages..."
        VULNERABLE_PACKAGES=(
          "axios@0.21.0"
          "axios@0.21.1"
          "jsonwebtoken@8.5.1"
          "express@4.17.1"
          "bcrypt@5.0.0"
        )
        
        for package in "${VULNERABLE_PACKAGES[@]}"; do
          if npm list $package --depth=0 >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Potentially vulnerable package found: $package"
          fi
        done
        
        echo "‚úÖ Vulnerability scan completed"

    - name: üìú License Compliance Check
      run: |
        echo "Checking license compliance..."
        
        if command -v jq >/dev/null 2>&1; then
          npm list --depth=0 --json 2>/dev/null | jq -r '.dependencies | to_entries[] | select(.value.license) | "\(.key): \(.value.license)"' 2>/dev/null | while read line; do
            if echo "$line" | grep -E "(GPL-2\.0|GPL-3\.0|AGPL|LGPL)" >/dev/null; then
              echo "‚ö†Ô∏è WARNING: Copyleft license detected: $line"
            fi
          done || echo "‚úÖ License check completed"
        else
          echo "‚ÑπÔ∏è jq not available, performing basic license check..."
          npm list --depth=0 2>/dev/null | grep -E "(GPL|AGPL|LGPL)" && echo "‚ö†Ô∏è Potential copyleft licenses found" || echo "‚úÖ No obvious copyleft licenses detected"
        fi
        
        echo "‚úÖ License compliance check completed"

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    needs: security-foundation
    strategy:
      matrix:
        check-type: [static-analysis, security-linting, owasp-scan]
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: üì¶ Install Dependencies
      run: |
        echo "üîÑ Installing dependencies for security analysis..."
        
        npm ci --no-audit || {
          echo "‚ö†Ô∏è npm ci failed, falling back to npm install..."
          npm install --no-audit
        }
        
        echo "‚úÖ Dependencies installed"

    - name: üîí Static Code Analysis (${{ matrix.check-type }})
      run: |
        case "${{ matrix.check-type }}" in
          "static-analysis")
            echo "üîç Running static code analysis..."
            
            npm install --no-save eslint eslint-plugin-security 2>/dev/null || echo "ESLint installation completed"
            
            cat > .eslintrc.security.js << 'EOF'
        module.exports = {
          env: {
            node: true,
            es2022: true,
            jest: true
          },
          extends: ['eslint:recommended'],
          plugins: ['security'],
          parserOptions: {
            ecmaVersion: 2022,
            sourceType: 'commonjs'
          },
          rules: {
            'security/detect-object-injection': 'warn',
            'security/detect-non-literal-regexp': 'warn',
            'security/detect-unsafe-regex': 'warn',
            'security/detect-buffer-noassert': 'error',
            'security/detect-child-process': 'warn',
            'security/detect-disable-mustache-escape': 'error',
            'security/detect-eval-with-expression': 'error',
            'security/detect-no-csrf-before-method-override': 'warn',
            'security/detect-non-literal-fs-filename': 'warn',
            'security/detect-non-literal-require': 'warn',
            'security/detect-possible-timing-attacks': 'warn',
            'security/detect-pseudoRandomBytes': 'error',
            'security/detect-new-buffer': 'error',
            'no-eval': 'error',
            'no-implied-eval': 'error',
            'no-new-func': 'error',
            'no-script-url': 'error'
          }
        };
        EOF
            
            echo "Running ESLint security analysis..."
            if command -v npx >/dev/null 2>&1; then
              npx eslint . --config .eslintrc.security.js --format compact --ext .js || echo "‚ö†Ô∏è Security linting found issues"
            else
              echo "‚ÑπÔ∏è NPX not available, performing manual security pattern checks..."
              grep -r -E "(eval\(|Function\(|innerHTML)" --include="*.js" --exclude-dir=node_modules . && echo "‚ö†Ô∏è Potentially dangerous patterns found" || echo "‚úÖ No obvious dangerous patterns"
            fi
            ;;
            
          "security-linting")
            echo "üîç Running security-focused linting..."
            
            echo "Scanning for dangerous code patterns in RentWise API..."
            
            DANGEROUS_PATTERNS=(
              "eval\("
              "Function\("
              "setInterval.*eval"
              "setTimeout.*eval"
              "innerHTML.*\+"
              "document\.write"
              "child_process\.exec[^I]"
              "child_process\.spawn"
            )
            
            ISSUES_FOUND=false
            for pattern in "${DANGEROUS_PATTERNS[@]}"; do
              if grep -r -E "$pattern" --include="*.js" --exclude-dir=node_modules . 2>/dev/null; then
                echo "‚ö†Ô∏è DANGEROUS PATTERN: $pattern"
                ISSUES_FOUND=true
              fi
            done
            
            if [ "$ISSUES_FOUND" = false ]; then
              echo "‚úÖ No dangerous patterns detected"
            fi
            
            echo "Checking MongoDB query security..."
            if grep -r "\$where" --include="*.js" --exclude-dir=node_modules . 2>/dev/null; then
              echo "‚ö†Ô∏è WARNING: \$where operator usage detected (potential NoSQL injection risk)"
            else
              echo "‚úÖ No \$where operator usage detected"
            fi
            ;;
            
          "owasp-scan")
            echo "üîç Running OWASP security checks for RentWise API..."
            
            echo "1Ô∏è‚É£ Checking access control..."
            if grep -r "req\.user" --include="*.js" --exclude-dir=node_modules . | grep -v "if.*req\.user" | grep -v "checkAuth" | head -5; then
              echo "‚ö†Ô∏è Review access control - ensure proper authorization checks"
            else
              echo "‚úÖ Access control checks appear properly implemented"
            fi
            
            echo "2Ô∏è‚É£ Checking cryptographic implementation..."
            if grep -r -E "(md5|sha1|des|rc4)" --include="*.js" --exclude-dir=node_modules --exclude-dir=tests . 2>/dev/null; then
              echo "üö® WEAK CRYPTOGRAPHY DETECTED"
            else
              echo "‚úÖ No weak cryptography detected"
            fi
            
            echo "3Ô∏è‚É£ Checking for injection vulnerabilities..."
            if grep -r -E "(\$where|\$ne.*\$|eval.*\$)" --include="*.js" --exclude-dir=node_modules . 2>/dev/null; then
              echo "‚ö†Ô∏è POTENTIAL NoSQL INJECTION risk"
            else
              echo "‚úÖ No obvious NoSQL injection patterns"
            fi
            
            echo "4Ô∏è‚É£ Checking security configuration..."
            if grep -r -E "helmet|hsts|csp" app.js 2>/dev/null; then
              echo "‚úÖ Security headers middleware detected"
            else
              echo "‚ö†Ô∏è WARNING: helmet security headers not detected in app.js"
            fi
            
            echo "5Ô∏è‚É£ Checking authentication implementation..."
            if grep -r "bcrypt" package.json >/dev/null 2>&1; then
              echo "‚úÖ Strong password hashing (bcrypt) implemented"
            else
              echo "‚ö†Ô∏è Check password handling implementation"
            fi
            
            echo "6Ô∏è‚É£ Checking JWT implementation..."
            if grep -r "JWT_SECRET" --include="*.js" --exclude-dir=node_modules . | grep -v "process\.env\.JWT_SECRET"; then
              echo "üö® CRITICAL: Hardcoded JWT_SECRET detected"
            else
              echo "‚úÖ JWT_SECRET properly uses environment variables"
            fi
            
            echo "7Ô∏è‚É£ Checking CORS configuration..."
            if grep -r "cors()" app.js >/dev/null 2>&1; then
              echo "‚ö†Ô∏è WARNING: Permissive CORS detected - review configuration"
            else
              echo "‚úÖ CORS configuration appears restricted"
            fi
            ;;
        esac

  infrastructure-security:
    name: Application Security Configuration
    runs-on: ubuntu-latest
    needs: [security-foundation, dependency-security]
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: üèóÔ∏è Project Structure Security Check
      run: |
        echo "Checking RentWise API project structure security..."
        
        echo "Checking for sensitive files..."
        SENSITIVE_FILES=(
          ".env"
          "*.pem"
          "*.key" 
          "*.p12"
          "*.pfx"
          "id_rsa"
          "id_dsa"
        )
        
        SENSITIVE_FOUND=false
        for pattern in "${SENSITIVE_FILES[@]}"; do
          if find . -name "$pattern" -not -path "./node_modules/*" -not -path "./.git/*" 2>/dev/null | grep -v ".env.example" | head -3; then
            echo "‚ö†Ô∏è WARNING: Potentially sensitive file found: $pattern"
            SENSITIVE_FOUND=true
          fi
        done
        
        if [ "$SENSITIVE_FOUND" = false ]; then
          echo "‚úÖ No sensitive files found in repository"
        fi
        
        if [ -f ".gitignore" ]; then
          echo "‚úÖ .gitignore file found"
          if grep -q "\.env" .gitignore && grep -q "node_modules" .gitignore; then
            echo "‚úÖ .gitignore includes common sensitive patterns"
          else
            echo "‚ö†Ô∏è WARNING: .gitignore may be missing important patterns"
          fi
        else
          echo "üö® CRITICAL: No .gitignore file found"
        fi
        
        echo "Checking directory structure..."
        if [ -d "Auth" ] && [ -d "controller" ] && [ -d "service" ] && [ -d "tests" ]; then
          echo "‚úÖ Project structure follows separation of concerns"
        fi

    - name: üåê Network Security Configuration
      run: |
        echo "Checking network security configuration..."
        
        echo "Analyzing CORS configuration..."
        if grep -r "cors()" app.js 2>/dev/null; then
          echo "‚ö†Ô∏è WARNING: Permissive CORS configuration detected - app.use(cors())"
          echo "   Recommendation: Configure CORS with specific origins"
        else
          echo "‚úÖ CORS configuration appears controlled"
        fi
        
        echo "Checking HTTPS enforcement..."
        if grep -r -E "https://|secure.*true" --include="*.js" --exclude-dir=node_modules . 2>/dev/null | head -3; then
          echo "‚úÖ HTTPS configurations detected"
        else
          echo "‚ÑπÔ∏è Note: Ensure HTTPS is enforced in production"
        fi
        
        echo "Checking security headers..."
        if grep -r "helmet" package.json >/dev/null 2>&1; then
          echo "‚úÖ Helmet security headers package installed"
          if grep -r "helmet" app.js >/dev/null 2>&1; then
            echo "‚úÖ Helmet is used in app.js"
          else
            echo "‚ö†Ô∏è WARNING: Helmet installed but not used in app.js"
          fi
        else
          echo "‚ö†Ô∏è WARNING: Helmet security headers middleware not installed"
        fi

    - name: üîê Authentication & Authorization Check
      run: |
        echo "Checking authentication and authorization implementation..."
        
        if [ -f "Auth/checkAuth.js" ]; then
          echo "‚úÖ Authentication middleware found at Auth/checkAuth.js"
          
          if grep -q "jwt\.verify" Auth/checkAuth.js; then
            echo "‚úÖ JWT verification implemented"
          fi
          
          if grep -q "process\.env\.JWT_SECRET" Auth/checkAuth.js; then
            echo "‚úÖ JWT_SECRET uses environment variable"
          else
            echo "‚ö†Ô∏è WARNING: JWT_SECRET may not use environment variable"
          fi
        else
          echo "‚ö†Ô∏è WARNING: Authentication middleware not found"
        fi
        
        echo "Checking route protection..."
        if grep -c "checkAuth" app.js | grep -q "[5-9]\|[1-9][0-9]"; then
          echo "‚úÖ Multiple routes are protected with checkAuth"
        else
          echo "‚ö†Ô∏è WARNING: Few routes appear to be protected"
        fi

    - name: üõ°Ô∏è Arcjet Security Integration Check
      run: |
        echo "Checking Arcjet security integration..."
        
        if [ -f "util/arcjet/arcjet_Middleware.js" ]; then
          echo "‚úÖ Arcjet middleware found"
          
          if grep -q "arcjetMiddleware" app.js; then
            echo "‚úÖ Arcjet middleware is used in app.js"
          else
            echo "‚ö†Ô∏è WARNING: Arcjet middleware found but may not be fully integrated"
          fi
          
          if grep -q "isRateLimit\|isBot" util/arcjet/arcjet_Middleware.js; then
            echo "‚úÖ Rate limiting and bot protection implemented"
          fi
        else
          echo "‚ÑπÔ∏è Note: Arcjet middleware not found"
        fi

  runtime-security:
    name: Runtime Security Testing
    runs-on: ubuntu-latest
    needs: [code-security, infrastructure-security]
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üîß Setup Node.js Environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: üì¶ Install Dependencies
      run: |
        echo "Installing dependencies for testing..."
        
        npm ci --no-audit || {
          echo "‚ö†Ô∏è npm ci failed, falling back to npm install..."
          npm install --no-audit
        }
        
        echo "‚úÖ Dependencies installed"

    - name: üß™ Security Unit Tests
      env:
        JWT_SECRET: test-jwt-secret-for-security-testing-only-do-not-use-in-production
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test
      run: |
        echo "Running security-focused unit tests..."
        
        echo "Test configuration:"
        echo "  NODE_ENV: $NODE_ENV"
        echo "  JWT_SECRET: [REDACTED]"
        
        echo "Running all unit tests..."
        npm test 2>&1 | tee test-output.log || {
          echo "‚ö†Ô∏è Some tests failed, reviewing output..."
        }
        
        echo "Checking test coverage for security-critical files..."
        
        SECURITY_FILES=(
          "Auth/checkAuth.js"
          "util/arcjet/arcjet_Middleware.js"
          "util/validations/validation.js"
          "util/IdGeneration/idGeneration.js"
        )
        
        for file in "${SECURITY_FILES[@]}"; do
          if [ -f "$file" ]; then
            TEST_FILE="tests/unit/$(basename $file .js).test.js"
            if [ -f "$TEST_FILE" ]; then
              echo "‚úÖ Test found for $file"
            else
              echo "‚ö†Ô∏è WARNING: No test found for security-critical file: $file"
            fi
          fi
        done

    - name: üîê Authentication & Authorization Security Tests
      env:
        JWT_SECRET: test-jwt-secret-for-auth-testing-secure-random-string
        NODE_ENV: test
      run: |
        echo "Testing authentication and authorization security..."
        
        if grep -r "jsonwebtoken" package.json >/dev/null 2>&1; then
          echo "‚úÖ JWT usage detected, creating security test..."
          
          cat > security-auth-test.js << 'EOF'
        const jwt = require('jsonwebtoken');
        
        const testJwtSecurity = () => {
          console.log('üîí Testing JWT security implementation...');
          
          try {
            const secret = process.env.JWT_SECRET || 'fallback-test-secret';
            
            if (secret.length < 32) {
              console.log('‚ö†Ô∏è WARNING: JWT secret is too short (should be at least 32 characters)');
            } else {
              console.log('‚úÖ JWT secret length is adequate');
            }
            
            const token = jwt.sign({ userId: 'test-user-123' }, secret, { expiresIn: '1h' });
            console.log('‚úÖ JWT token generation successful');
            
            const tamperedToken = token.slice(0, -5) + 'XXXXX';
            
            try {
              jwt.verify(tamperedToken, secret);
              console.log('üö® CRITICAL: JWT verification failed to detect tampering!');
              process.exit(1);
            } catch (e) {
              console.log('‚úÖ JWT properly detects token tampering');
            }
            
            try {
              const decoded = jwt.verify(token, secret);
              console.log('‚úÖ JWT verification works correctly');
              console.log('‚úÖ Token contains userId:', decoded.userId);
            } catch (e) {
              console.log('‚ö†Ô∏è Issue with JWT verification:', e.message);
            }
            
            try {
              const expiredToken = jwt.sign({ userId: 'test' }, secret, { expiresIn: '0s' });
              setTimeout(() => {
